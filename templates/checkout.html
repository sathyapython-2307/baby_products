{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white px-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'cart' %}">Add to Cart</a></li>
            <li class="breadcrumb-item active" aria-current="page">Payments</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-lg-7 mb-4">
            <div class="card border-info shadow-sm">
                <div class="card-body">
                    <h4 class="mb-4">Details</h4>
                    <form method="post" action="{% url 'checkout' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">First Name<span class="text-danger">*</span></label>
                            <input type="text" name="first_name" class="form-control bg-light" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" name="company_name" class="form-control bg-light">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <input type="text" name="street_address" class="form-control bg-light" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apartment, Floor, etc (Optional)</label>
                            <input type="text" name="apartment" class="form-control bg-light">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Town/City<span class="text-danger">*</span></label>
                            <input type="text" name="city" class="form-control bg-light" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number<span class="text-danger">*</span></label>
                            <input type="text" name="phone" class="form-control bg-light" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address<span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control bg-light" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="save_info" id="saveInfo">
                            <label class="form-check-label" for="saveInfo">
                                Save this information for faster check-out next time
                            </label>
                        </div>
                        <!-- Payment options and Place Order button are on the right -->
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card shadow-sm border-info mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Cart Total</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>₹{{ cart_subtotal }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Discount:</span>
                        <span>₹{{ cart_discount }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong>₹{{ cart_total }}</strong>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex flex-wrap gap-2">
                            <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/32/000000/google-pay-india.png" alt="GPay"></button>
                            <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/ios-filled/32/000000/mac-os.png" alt="Apple Pay"></button>
                            <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/32/000000/amazon.png" alt="Amazon Pay"></button>
                            <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/32/000000/paypal.png" alt="Paypal"></button>
                            <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/32/000000/mastercard-logo.png" alt="Mastercard"></button>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod" checked>
                        <label class="form-check-label" for="cod">Cash on delivery</label>
                    </div>
                    <form method="post" action="{% url 'checkout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-info w-100">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
